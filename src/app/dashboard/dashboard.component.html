<h1 class="m-5">Welcome User</h1>
<div class="row">
    <div class="col-6">
        <div class="border container m-5 w-75">
            <h2 class="text-center text-primary">Deposit Form</h2>
            <form [formGroup]="depositForm" action="" class=" m-5 p-5" (ngSubmit)="deposit()">
                
                <div class="m-3">
                    <!-- <input type="text" class="form-control" placeholder="Account Number" [(ngModel)]="acno" name="acno"> -->
                    <input type="text" class="form-control" placeholder="Account Number" formControlName="acno" name="acno">
    
                </div>
                <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" class="m-3" style="color: red;" >
                    Invalid Account Number
                </div>
                <div class="m-3">
                    <input type="password" class="form-control" placeholder="Password" formControlName="pswd" name="pswd">
    
                </div>
                <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" class="m-3" style="color: red;" >
                    Invalid Password
                </div>
                <div class="m-3">
                    <input type="text" class="form-control" placeholder="Amount" formControlName="amount" name="amount">
    
                </div>
                <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" class="m-3" style="color: red;" >
                    Invalid Amount
                </div>
                <div class="m-3">
                    <input  type="submit" name="" id="loginbtn" class="btn btn-primary" value="Deposit">
                </div>
            </form>
            </div>
        </div>
    
    <div class="col-6">
        <div class="border container m-5 w-75">
            <h2 class="text-center text-primary">Withdraw Form</h2>
            <form [formGroup]="withdrawForm" action="" class=" m-5 p-5" (ngSubmit)="withdraw()">
                
                <div class="m-3">
                    <!-- <input type="text" class="form-control" placeholder="Account Number" [(ngModel)]="acno" name="acno"> -->
                    <input type="text" class="form-control" placeholder="Account Number" formControlName="acno" name="acno">
    
                </div>
                <div *ngIf="this.withdrawForm.get('acno')?.touched&&this.withdrawForm.get('acno')?.errors" class="m-3" style="color: red;" >
                    Invalid Account Number
                </div>
                <div class="m-3">
                    <input type="password" class="form-control" placeholder="Password" formControlName="pswd" name="pswd">
    
                </div>
                <div *ngIf="this.withdrawForm.get('pswd')?.touched&&this.withdrawForm.get('pswd')?.errors" class="m-3" style="color: red;" >
                    Invalid Password
                </div>
                <div class="m-3">
                    <input type="text" class="form-control" placeholder="Amount" formControlName="amount" name="amount">
    
                </div>
                <div *ngIf="this.withdrawForm.get('amount')?.touched&&this.withdrawForm.get('amount')?.errors" class="m-3" style="color: red;" >
                    Invalid Amount
                </div>
                <div class="m-3">
                    <input  type="submit" name="" id="loginbtn" class="btn btn-primary" value="Withdraw">
                </div>
            </form>    
    </div>
    </div>
