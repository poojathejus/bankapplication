<h1 class="text-primary"></h1>
<div class="row">
    <div class="col lg-4"></div>
    <div class="col lg-4" style="margin-top:200px ;">
       <div class="border container">
        <h2 class="text-center text-primary">Register Form</h2>
        <form [formGroup]="registerForm" action="" class=" m-5 p-5" (ngSubmit)="register()">
            <div class="m-3">
                <!-- <input type="text" class="form-control" placeholder="Username" [(ngModel)]="uname" name="uname"> -->
                <input type="text" class="form-control" placeholder="Username" formControlName="uname" name="uname">

            </div>
            <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" class="m-3" style="color: red;" >
                Invalid Username
            </div>
            <div class="m-3">
                <!-- <input type="text" class="form-control" placeholder="Account Number" [(ngModel)]="acno" name="acno"> -->
                <input type="text" class="form-control" placeholder="Account Number" formControlName="acno" name="acno">

            </div>
            <div *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors" class="m-3" style="color: red;" >
                Invalid Account Number
            </div>
            <div class="m-3">
                <!-- <input type="password" class="form-control" placeholder="Password" [(ngModel)]="pswd" name="pswd"> -->
                <input type="password" class="form-control" placeholder="Password" formControlName="pswd" name="pswd">

            </div>
            <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" class="m-3" style="color: red;" >
                Invalid Password
            </div>
            <div class="m-3">
                <input  type="submit" name="" id="loginbtn" class="btn btn-primary" value="Register">
            </div>
        </form>
        <div>
            <label for="">Already Registered? Click here <a routerLink="">LogIn</a></label>
           </div>
       </div> 
    </div>
    <div class="col lg-4"></div>
</div>
